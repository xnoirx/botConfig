<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>botConfig</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="botConfApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div ng-controller="MainCtrl">
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">botConfig</a>
                </div>
                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/')}">
                            <a href="#/">Auth config</a>
                        </li>
                        <li ng-class="{ active: isActive('/general-config')}">
                            <a href="#/general-config">General config</a>
                        </li>
                        <li ng-class="{ active: isActive('/task-config')}">
                            <a href="#/task-config">Task config</a>
                        </li>
                        <!--
                        <li ng-class="{ active: isActive('/item-config')}" ng-show="hasTask('RecycleItems')">
                            <a ng-href="#/item-config">Item config</a>
                        </li>
                        <li ng-class="{ active: isActive('/evolve-config')}" ng-show="hasTask('EvolvePokemon')">
                            <a ng-href="#/evolve-config">Evolve</a>
                        </li>
                        <li ng-class="{ active: isActive('/capture-config')}" ng-show="hasTask('CatchVisiblePokemon') || hasTask('CatchLuredPokemon')">
                            <a ng-href="#/capture-config">Capture</a>
                        </li>
                        <li ng-class="{ active: isActive('/release-config')}" ng-show="hasTask('CatchVisiblePokemon') || hasTask('CatchLuredPokemon')">
                            <a ng-href="#/release-config">Release</a>
                        </li>
                        <li ng-class="{ active: isActive('/navigator')}" ng-show="hasTask('FollowPath')">
                            <a ng-href="#/navigator">Navigator</a>
                        </li> -->
                        <li ng-class="{ active: isActive('/get-config')}">
                            <a ng-href="#/get-config"><i class="glyphicon glyphicon-download-alt"></i>
                            </a>
                        </li>
                        <li><a ng-click="resetConfig()">
                            <i class="glyphicon glyphicon-trash"></i> Reset</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="alert alert-info">
            This config generator is experimental, since the config is currently undergoing heavy changes.
        </div>
        <div ng-view></div>
    </div>

    <div class="footer">
        Made with love and much <a href="https://paypal.me/SanderBrand" target="_blank">coffee</a> by <a
            href="https://github.com/brantje" target="_blank">brantje</a>.<br/>
        For issues, please refer to the <a href="https://github.com/PokemonGoF/botConfig" target="_blank">Github</a>
    </div>
</div>

<script src="//maps.google.com/maps/api/js?key=AIzaSyBDP41ob3NvNKuN7prVMuJnGLc46M-HiVs&libraries=placeses,visualization,drawing,geometry,places"></script>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/angular-ui-sortable/sortable.js"></script>
<script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/directives/ng-map.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/auth.js"></script>
<script src="scripts/controllers/general.js"></script>

<script src="scripts/controllers/tasks/transferpokemon.js"></script>
<script src="scripts/controllers/tasks/evolve.js"></script>
<script src="scripts/controllers/tasks/capture.js"></script>
<script src="scripts/controllers/tasks/recycleitems.js"></script>
<script src="scripts/controllers/tasks/followpath.js"></script>
<script src="scripts/controllers/tasks/incubateeggs.js"></script>
<script src="scripts/controllers/tasks/movetofort.js"></script>
<script src="scripts/controllers/tasks/followspiral.js"></script>

<script src="scripts/services/dataservice.js"></script>
<script src="scripts/directives/pokemonselect.js"></script>
<script src="scripts/directives/configtextarea.js"></script>
<script src="scripts/directives/fallbacksrc.js"></script>
<script src="scripts/filters/keyfilter.js"></script>
<script src="scripts/filters/itemfilter.js"></script>
<script src="scripts/controllers/getconfig.js"></script>
<script src="scripts/services/configservice.js"></script>
<script src="scripts/controllers/task.js"></script>
<script src="scripts/filters/typeof.js"></script>
<!-- endbuild -->
</body>
</html>
